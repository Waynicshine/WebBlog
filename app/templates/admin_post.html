{% extends 'admin.html' %}

{% block admin_content_left %}
<div class="admin-blog-container">

    <h1><a href="#">{{ post.post_title }}</a></h1>

    <div>
        <span class="lead">by Admin</span>
        <span class="glyphicon glyphicon-time"></span> Posted on {{ post.post_date }}
    </div>
    <hr>
    <div>
        {% autoescape false %}
        {{ post.post_content }}
        {% endautoescape %}
    </div>
    <hr>
</div>
{% endblock %}
